<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Creator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="saved-forms-container">
            <h2>Saved Forms</h2>
            <ul id="savedForms"></ul>
        </div>
        <div class="form-creator-container">
            <h2>Create a Form</h2>
            <label for="formTitle">Form Title:</label>
            <input type="text" id="formTitle" placeholder="Enter form title" />
            
            <label for="inputType">Input Type:</label>
            <select id="inputType">
                <option value="text">Text</option>
                <option value="textarea">Textarea</option>
                <option value="checkbox">Checkbox</option>
                <option value="radio">Radio</option>
                <option value="number">Number</option>
            </select>

            <div id="optionsInput" style="display:none;">
                <label for="options">Options (comma separated):</label>
                <input type="text" id="optionsInput" placeholder="Option 1, Option 2" />
            </div>

            <label for="descriptionInput">Description:</label>
            <input type="text" id="descriptionInput" placeholder="Enter input description" />
            
            <button id="addInput">Add Input</button>
            <button id="saveForm">Save Form</button>

            <div id="dynamicForm"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
